<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
</head>

<body>
    <h1 id="title">developer </h1>
    <p id="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque pariatur sit in accusantium
        aspernatur, et odit, illum assumenda, alias minima corporis dignissimos. A fugiat nisi, enim vel minima amet
        tempora?</p>
    <form action="" id="survey-form">
        <label for="text" id="name-label">Name</label>
        <input type="text" id="name" placeholder="enter your name" required>
        <label for="email" id="email-label">email</label>
        <input type="email" id="email" placeholder="enter your email" required>
        <label for="number" id="number-label">age</label>
        <input id="number" type="number" min="18" max="60" placeholder="Enter your age" />

        <select id="dropdown">
            <option value="">select your role</option>
            <option value="student">student</option>
            <option value="developer">developer</option>
        </select>
        <p>Would you recommend us?</p>
        <label>
            <input type="radio" name="recommend" value="yes" />
            Yes
        </label>
        <label>
            <input type="radio" name="recommend" value="no" />
            No
        </label>
        <p>What do you like?</p>
        <label>
            <input type="checkbox" value="frontend" />
            Front-end
        </label>
        <label>
            <input type="checkbox" value="backend" />
            Back-end
        </label>
        <textarea placeholder="Additional comments..."></textarea>
        <button id="submit" type="submit">Submit</button>

    </form>
</body>

</html>
